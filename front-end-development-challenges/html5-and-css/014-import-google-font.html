<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Set the Font Family of an Element - Front End Development Certification</title>
  <meta name="description" content="Set the Font Family of an Element HTML5 and CSS Challenge">
  <meta name="author" content="Francis Go">

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

  <style>
    h2 {
      font-family: 'Lobster', cursive;
    }
    p {
      font-size: 16px;
      font-family: Monospace;
    }
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <h2 class="red-text">CatPhotoApp</h2>
  <p class="red-text">Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
  <p>Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur catnip scratched.</p>
</body>
</html>
